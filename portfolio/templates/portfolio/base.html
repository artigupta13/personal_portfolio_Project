
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

    <title>Arti's Portfolio</title>
    <style>
    a{
      text-decoration:none;
    }

    </style>
  </head>
  <body>
    <!-- Image and text -->
<nav class="navbar navbar-light bg-light">

  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      {% load static %}
      <img src="{%  static 'portfolio/logo.jpeg' %}" alt="" width="30" height="24" class="d-inline-block align-top">
      Arti's Portfolio
    </a>
    <form class="container-fluid justify-content-start" style="text-align:right;position:absolute">
    <a class="navbar-brand" href="{%  static 'portfolio/resume.pdf' %}"><button class="btn btn-outline-success" type="button">Resume</button></a>
    <a class="navbar-brand" href="https://www.linkedin.com/feed/"><button class="btn btn-outline-success" type="button">Linkedin</button></a>
    <a class="navbar-brand" href="https://twitter.com/"><button class="btn btn-outline-success" type="button">Twitter</button></a>
    <a class="navbar-brand" href="{%  url 'blog:all_blogs' %}"><button class="btn btn-outline-success" type="button">Blog</button></a>
     </form>
  </div>

</nav>
<div class="container">

    {%  block content %} {% endblock %}
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
</div>
  </body>
</html>
